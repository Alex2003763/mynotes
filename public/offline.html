<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes - 離線模式</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        
        p {
            margin: 0 0 2rem 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .feature-icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">📱</div>
        <h1>MyNotes 離線模式</h1>
        <p>您目前處於離線狀態。MyNotes 的許多功能仍然可以使用：</p>
        
        <div class="features">
            <div class="feature-item">
                <span class="feature-icon">✍️</span>
                查看和編輯現有筆記
            </div>
            <div class="feature-item">
                <span class="feature-icon">🔍</span>
                搜索本地筆記
            </div>
            <div class="feature-item">
                <span class="feature-icon">🏷️</span>
                管理標籤和分類
            </div>
            <div class="feature-item">
                <span class="feature-icon">💾</span>
                創建新筆記（將在線上時同步）
            </div>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            重新連線
        </button>
    </div>

    <script>
        // 檢查網路狀態
        function checkOnlineStatus() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // 監聽網路狀態變化
        window.addEventListener('online', checkOnlineStatus);
        
        // 定期檢查連線狀態
        setInterval(checkOnlineStatus, 5000);
    </script>
</body>
</html>
