<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes - 離線模式</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 16px 0;
            font-size: 32px;
            font-weight: 300;
        }
        p {
            margin: 0 0 32px 0;
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
        .features {
            margin-top: 20px;
            text-align: left;
        }
        .features h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .features ul {
            margin: 0;
            padding-left: 20px;
        }
        .features li {
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.9;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            h1 {
                font-size: 28px;
            }
            .icon {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📱</div>
        <h1>MyNotes 離線模式</h1>
        <p>您目前處於離線狀態，但 MyNotes 仍可使用！</p>
        
        <div class="features">
            <h3>🔄 離線功能：</h3>
            <ul>
                <li>✅ 瀏覽已快取的筆記</li>
                <li>✅ 建立和編輯新筆記</li>
                <li>✅ 搜尋和篩選功能</li>
                <li>✅ 應用程式設定</li>
            </ul>
        </div>
        
        <button class="retry-btn" onclick="checkConnection()">重新連線</button>
        
        <div class="status" id="status">
            正在檢查網路連線狀態...
        </div>
    </div>

    <script>
        function updateStatus() {
            const statusEl = document.getElementById('status');
            const isOnline = navigator.onLine;
            
            if (isOnline) {
                statusEl.innerHTML = '🟢 網路已連線 - 點擊重新連線按鈕返回應用程式';
                statusEl.style.background = 'rgba(76, 175, 80, 0.3)';
            } else {
                statusEl.innerHTML = '🔴 目前離線 - 您仍可使用已快取的功能';
                statusEl.style.background = 'rgba(244, 67, 54, 0.3)';
            }
        }
        
        function checkConnection() {
            if (navigator.onLine) {
                // 嘗試重新載入主應用程式
                window.location.href = '/';
            } else {
                alert('仍然處於離線狀態，請檢查網路連線');
            }
        }
        
        // 監聽網路狀態變化
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // 初始化狀態檢查
        updateStatus();
        
        // 每5秒檢查一次連線狀態
        setInterval(updateStatus, 5000);
        
        // 自動重新連線檢測
        setInterval(() => {
            if (navigator.onLine) {
                // 嘗試 ping 主伺服器
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        // 成功連線，顯示返回選項
                        const statusEl = document.getElementById('status');
                        statusEl.innerHTML = '🟢 網路已恢復 - <a href="/" style="color: white; text-decoration: underline;">點擊這裡返回應用程式</a>';
                    })
                    .catch(() => {
                        // 仍然無法連線
                    });
            }
        }, 10000);
    </script>
</body>
</html>
