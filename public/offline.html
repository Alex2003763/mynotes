<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>離線模式 - MyNotes</title>
  <meta name="theme-color" content="#4f46e5">
  <link rel="icon" type="image/png" href="/pencil.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#4f46e5',
              light: '#6366f1',
              dark: '#3730a3',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md mx-auto text-center p-8">
    <div class="mb-8">
      <img src="/pencil.png" alt="MyNotes" class="w-24 h-24 mx-auto mb-4 opacity-50">
      <h1 class="text-3xl font-bold text-primary mb-2">MyNotes</h1>
      <h2 class="text-xl font-semibold mb-4">離線模式</h2>
    </div>
    
    <div class="bg-white dark:bg-slate-800 rounded-lg p-6 shadow-lg mb-6">
      <div class="text-yellow-600 dark:text-yellow-400 mb-4">
        <svg class="w-16 h-16 mx-auto" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
        </svg>
      </div>
      
      <h3 class="text-lg font-semibold mb-2">網絡連接中斷</h3>
      <p class="text-slate-600 dark:text-slate-400 mb-4">
        您目前處於離線狀態，但您仍然可以：
      </p>
      
      <ul class="text-left space-y-2 mb-6">
        <li class="flex items-center">
          <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
          查看已緩存的筆記
        </li>
        <li class="flex items-center">
          <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
          創建和編輯筆記
        </li>
        <li class="flex items-center">
          <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
          搜索和整理筆記
        </li>
      </ul>
      
      <p class="text-sm text-slate-500 dark:text-slate-400">
        當網絡恢復時，您的更改將自動同步。
      </p>
    </div>
    
    <div class="space-y-3">
      <button 
        onclick="window.location.reload()" 
        class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded-lg transition-colors"
      >
        重試連接
      </button>
      
      <button 
        onclick="goToApp()" 
        class="w-full bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-slate-700 dark:text-slate-200 font-semibold py-2 px-4 rounded-lg transition-colors"
      >
        繼續使用應用
      </button>
    </div>
  </div>

  <script>
    function goToApp() {
      window.location.href = '/';
    }

    // 檢查網絡狀態
    function checkConnection() {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }

    // 監聽網絡狀態變化
    window.addEventListener('online', checkConnection);
    
    // 定期檢查連接
    setInterval(checkConnection, 5000);
  </script>
</body>
</html>
